server {
    listen 80;
    client_max_body_size 100M;
    #server_name datacore.local;

    location / {
        root /sitebuild/public;
        expires 1h;
    }

    location /assets/ {
        root /assets;
        access_log off;
        expires max;
    }

    location /assets/data/ {
        root /assets/data/;
        expires 1h;
    }

    location /profiles/ {
        root /profiles/;
        expires 1h;
    }       
        
    location /api/ {
        proxy_pass http://DCSiteServer:4420;
        expires -1;
    }

    location /bigbook/ {
        return 301 https://bigbook.app;
    }
            
    location /bigbook2/ {
        return 301 https://bigbook.app;
    }
            
    location /bb/ {
        return 301 https://bigbook.app;
    }
}